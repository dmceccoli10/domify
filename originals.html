<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
/>
  <link rel="stylesheet" href="originals.css">
  <title>Domify</title>
</head>
<header>
    <a href="index.html">Isley Brothers Radio</a>
    <a href="#">Originals Radio</a>
    <a href="rare.html">Rare Radio</a>
  </header>
<body>
  <h1>Domify</h1>
  <h3>Originals Radio</h3>

  <div class="music-container" id="music-container">
    <div class="music-info">
      <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
    </div>

    <audio src="music/lacey_lo_fi.mp3" id="audio"></audio>

    <div class="img-container">
       <img src="images/lacey_lo_fi.jpg"alt="music-cover" id="cover"> 
    </div>
    <class class="navigation">
      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="action-btn action-btn-big">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
    </class>
  </div>

  <script src="originals.js"></script>
</body>
</html>
